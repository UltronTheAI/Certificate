<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://cdn.jsdelivr.net/npm/jquery"></script>
    
    <script src="js/jquery.terminal-2.27.1.min.js"></script>
    
    
        <script src="js/jquery.mousewheel-min.js"></script>
    
        <link href="css/jquery.terminal-2.27.1.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.terminal/2.27.1/js/jquery.terminal.min.js"></script>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery.terminal/2.27.1/css/jquery.terminal.min.css"
        rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/jquery.terminal/js/jquery.terminal.min.js"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/jquery.terminal/css/jquery.terminal.min.css" rel="stylesheet" />
    <script src="https://unpkg.com/js-polyfills/keyboard.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jcubic/static/js/wcwidth.js"></script>
    <script src="https://unpkg.com/jquery.terminal/js/jquery.terminal.js"></script>
    
    <link href="https://unpkg.com/jquery.terminal/css/jquery.terminal.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <div id="term_demo"></div>
    <style>
        *
        {
            margin: 0;
            padding: 0;
        }
        body
        {
            height: 100vh;
        }
        #term_demo
        {
            width: 100%;
            height: 100%;
            opacity: 100%;
        }
    </style>
    <script>
        jQuery(function ($, undefined) {
                $('#term_demo').terminal(function (command) {
                    if (command !== '') {
                        try {
                            var result = window.eval(command);
                            if (result !== undefined) {
                                this.echo(new String(result));
                            }
                        } catch (e) {
                            this.error(new String(e));
                        }
                    } else {
                        this.echo('');
                    }
                }, {
                    greetings: 'Windows PowerShell \nCopyright (C) Microsoft Corporation.All rights reserved.\nTry the new cross - platform PowerShell ... \n\n',
                    name: 'js_demo',
                    height: "100%",
                    prompt: 'command> '
                });
            });
    </script>
</body>
</html>
